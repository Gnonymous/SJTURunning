name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: SJTURunning-windows
            asset_ext: .exe
          - os: macos-latest
            artifact_name: SJTURunning-macos
            asset_ext: ""
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 requests tenacity pyinstaller Pillow
      
      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name SJTURunning --icon=assets/SJTURM.png --add-data "assets;assets" qtui.py
      
      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --windowed --name SJTURunning --icon=assets/SJTURM.png --add-data "assets:assets" qtui.py
      
      - name: Create zip archive (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path dist/SJTURunning.exe -DestinationPath ${{ matrix.artifact_name }}-${{ github.ref_name }}.zip
        shell: pwsh
      
      - name: Create zip archive (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist && zip -r ../${{ matrix.artifact_name }}-${{ github.ref_name }}.zip SJTURunning.app
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}-${{ github.ref_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: SJTURunning-windows
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: SJTURunning-macos
      
